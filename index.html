<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="1.css">
    <title>1.登录栏</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            text-decoration: none;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-image: url('2316.jpg');
            backdrop-filter: blur(0px);
        }
        #app{
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login{
            width: 550px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 使背景模糊化 */
            backdrop-filter: blur(1px);
            text-shadow: 2px 2px 4px #555262;
        }

        .table{
            font: 900 40px '';
            text-align: center;
            letter-spacing: 6px;
            color: #3d3d3d;
        }

        .box{
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .go{
            width: 400px;
            text-align: center;
            display: block;
            height: 24px;
            padding: 12px;
            font: 900 20px '';
            border-radius: 10px;
            box-shadow: 0px 0px 6px rgba(35,35,35,0.3);
            margin-top: 55px;
            color: #fff;
            letter-spacing: 3px;
            background-image: linear-gradient(to left,
            #fd79a8,#a29bf6);
            opacity: 0.9;
        }
        
        video{
            overflow: hidden;
            background-size: cover;
            height: 100%;
            display: flex;
            position: absolute;
            z-index: -99;
            opacity: 0.4;
        }
        .ondiv{
            background-size: cover;
            overflow: hidden;
            width: 550px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(
                to right bottom,
                rgba(255,255,255,0.7),
                rgba(255,255,255,0.5),
                rgba(255,255,255,0.4)
            );
            /* 使背景模糊化 */
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px #a29bfe;
            border-radius: 15px;
        }
        #buttonon{
            position: absolute;
            left: 10px;
            font-size: 30px;
            color: rgba(68,68,68,1);
            text-shadow: 2px 2px 5px rgba(25,25,25,0.6);
            top: 5px;
        }
        #buttonoff{
            position: absolute;
            left: 50px;
            top: 5px;
            font-size: 30px;
            color: rgba(68,68,68,1);
            text-shadow: 2px 2px 5px rgba(25,25,25,0.6);
        }
        @media screen and (max-width:387px){
            .ondiv{
                width: 90vw;
                height: 46.8vh;
            }
            .go{
                width: 65.4vw;
                margin-top: 20px;
            }
        }

    </style>
</head>


<body>
    <div id="app">
    <div class="ondiv">
        <div class="login">

            <div class="box">
            
                <p class="table">Start Ing</p>
                <br>
                <!-- <input type="text" placeholder="账号"> -->
                <!-- <input type="password" placeholder="密码"> -->
                <br>
                <a href="https://github.com/tongfei-xpl/-" class="go">GO</a>
                <!-- <a href="#" class="go">GO</a> -->
            </div>
        </div>
    
        <video autoplay="autoplay" muted loop="loop" id="video">
            <source src="398896912-1-192.mp4" type="video/mp4"/>
        </video>
        <div id="buttonon" @click="buttonon">
            <i class="fa fa-pause"></i>
        </div>
        <div id="buttonoff" @click="buttonoff">
            <i class="fa fa-volume-off"></i>
        </div>

    </div>
    <div class="app">
        <input type="checkbox" id="search_btn" hidden>
        <label class="search-btn" for="search_btn">
            <i class="fa fa-search" aria-hidden="true"></i>
        </label>
        <label class="close-btn" for="search_btn" @click="closebtn">
            <i class="fa fa-close" aria-hidden="true"></i>
        </label>
        <div class="container">
            <div class="search-box">
                <input class="input" type="text" placeholder="请输入.." v-model="input">
                <i class="fa fa-search" aria-hidden="true" @click="home"></i>
            </div>
        </div>
    
        <div class="on-a">
            <div class="a" v-show="'1.开始栏'.includes(input) || input.includes('1.') || input.includes('开始')"><a href="https://github.com/tongfei-xpl/-/blob/main/index.html">1.开始栏</a></div>
            <div class="a" v-show="'2.音乐播放器'.includes(input) || input.includes('2.') || input.includes('音乐') || input.includes('播放器')"><a href="https://github.com/tongfei-xpl/-/tree/main/音乐播放器">2.音乐播放器</a></div>
            <div class="a" v-show="'3'.includes(input) || input.includes('3.')"><a href="#">3</a></div>
            <div class="a" v-show="'4'.includes(input) || input.includes('4.')"><a href="#">4</a></div>
            <div class="a" v-show="'5'.includes(input) || input.includes('5.')"><a href="#">5</a></div>
            <div class="a" v-show="'6'.includes(input) || input.includes('6.')"><a href="#">6</a></div>
            <div class="a" v-show="'7'.includes(input) || input.includes('7.')"><a href="#">7</a></div>
            <div class="a" v-show="'8'.includes(input) || input.includes('8.')"><a href="#">8</a></div>
            <div class="a" v-show="'9'.includes(input) || input.includes('9.')"><a href="#">9</a></div>
            <div class="a" v-show="'10'.includes(input) || input.includes('10.')"><a href="#">10</a></div>
            <div class="a" v-show="'11'.includes(input) || input.includes('11.')"><a href="#">11</a></div>
            <br>
        </div>
    
    </div>
    </div>


    <script src="vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',

            data:{
                a:1,
                b:1,
                input:'',
            },

            methods:{
                buttonon(){
                    if(this.a==1){
                        document.getElementById('video').pause()
                        this.a++
                        document.getElementById('buttonon').querySelector('.fa').classList='fa fa-play'
                    }else{
                        document.getElementById('video').play()
                        this.a=1
                        document.getElementById('buttonon').querySelector('.fa').classList='fa fa-pause'
                    }
                },

                buttonoff(){
                    if(this.b==1){
                        document.getElementById('video').muted = false;
                        this.b++;
                        document.getElementById('buttonoff').querySelector('.fa').classList='fa fa-volume-up';
                    }else{
                        document.getElementById('video').muted = true;
                        this.b=1;
                        document.getElementById('buttonoff').querySelector('.fa').classList='fa fa-volume-off';
                    }
                },
                closebtn(){
                    this.input=''
                },
                home(){
                    window.open('https://github.com/tongfei-xpl/-')
                }
            },
        
        
        
        })
    </script>



</body>
</html>
